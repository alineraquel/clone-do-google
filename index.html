<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>
<body>
    <Header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="./imagem/burger-icon.svg" alt="burguer">

            <a class="menu__link" href="#">IMAGES</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="./imagem/more-icon.svg" alt="more">
                      
            <div class="menu__profile"> 
                <img class="menu__avatar--frame" src="./imagem/circle-frame.svg" alt="frame">

        </div>
    </Header>

    <Main class="content">
        <img class="content__logo" src="./imagem/logo.svg" alt="logo">

        <div class="content__offer">
            By 
            <a href="http://wwww.google.com">Aline Raquel</a>  ‚ù§ Para fins de estudo do html 
        </div>

    </Main>

    <Footer class="footer">

        </div>
        <div class="footer__section footer-link">
            <a href="">Settings</a>
            <a href="">Privat</a>

        </div>
